<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form User</title>
</head>
<body>
<form method="POST" action="https://demo.codegym.vn/6/registration_form/register.php">
    <p>Họ và tên:</p>
    <input type="text" name="name" required="required">
    <p>Email:</p>
    <input type="text" name="email" required="required">
    <p>Số điện thoại:</p>
    <input type="text" name="phone" required="required">
    <p>Giới tính:</p>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female<br/>
    <input type="button" name="submit" value="Đăng ký" style="margin: 20px">
</form>
</body>
</html>
