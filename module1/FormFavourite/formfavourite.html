<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Favourite</title>
</head>
<style>
    body {
        background-color: aqua;
    }
    form {
        margin: 20px;
        background-color: white;
        padding: 20px;
    }
    h1 {
        background-color: #f60404;
        color: white;
        width: 100%;
        text-align: center;
    }
    p, h4, input {
        display: inline;
        margin: 10px;
    }
    h4 {
        color: #0063fd;
        width: fit-content;
    }
    p {
        color: #fdb200;
    }
</style>
<body>
    <form method="POST" action="">
        <h1>Sở thích của bạn</h1>
        <h4>Họ và tên</h4>
        <input type="text" name="yourname" required><br/>

        <h4>Email</h4>
        <input type="email" name="email" required><br/>

        <h4>Sở thích</h4>
        <input type="checkbox" name="hobby" value="Thể thao"><p>Thể thao</p>
        <input type="checkbox" name="hobby" value="Âm nhạc"><p>Âm nhạc</p>
        <input type="checkbox" name="hobby" value="Đọc sách"><p>Đọc sách</p>
        <input type="checkbox" name="hobby" value="Lướt Web"><p>Lướt Web</p>
        <input type="checkbox" name="hobby" value="Chơi game"><p>Chơi game</p>
        <input type="checkbox" name="hobby" value="Điện ảnh"><p>Điện ảnh</p>
        <input type="checkbox" name="hobby" value="Du lịch"><p>Du lịch</p> <br/>

        <input type="button" name="Submit Form" value="Gửi thông tin">
        <input type="reset" name="Reset Form" value="Nhập lại">
    </form>
</body>
</html>
