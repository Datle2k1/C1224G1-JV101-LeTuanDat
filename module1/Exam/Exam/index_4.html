<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        display: grid;
        place-items: center;
    }

    table {
        width: 900px;
        margin-top: 200px;
    }

    table tr:nth-child(even) {
        background-color: #e5e5e6;
    }

    td, th {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }

    th {
        background-color: #707071;
        color: aliceblue;
    }
</style>
<body onload="init()">
<form>
    <div id="container"></div>
</form>
<script>
    let container = document.getElementById("container");
    let workers = [];

    class Worker {
        constructor(name, birthDay, address, salary, position) {
            this.index = this.newIndex();
            this._name = name;
            this._birthDay = birthDay;
            this._address = address;
            this._salary = salary;
            this._position = position;
        }

        newIndex() {
            let currentIndex = workers.length
            return currentIndex === 0 ? 1 : ++currentIndex;
        }

        get name() {
            return this._name;
        }

        get birthDay() {
            return this._birthDay;
        }

        get address() {
            return this._address;
        }

        get salary() {
            return this._salary;
        }

        get position() {
            return this._position;
        }
    }

    function drawBoardManager() {
        let result = "<table>" +
            "    <colgroup>" +
            "        <col style=\"width: 5%;\">" +
            "        <col style=\"width: 20%;\">" +
            "        <col style=\"width: 10%;\">" +
            "        <col style=\"width: 15%;\">" +
            "        <col style=\"width: 10%;\">" +
            "        <col style=\"width: 5%;\">" +
            "    </colgroup>" +
            "    <tr>" +
            "        <th colspan='6'><h1>Quản Lý Công Nhân</h1></th>" +
            "    </tr>" +
            "    <tr>" +
            "        <th>STT</th>" +
            "        <th>Họ và tên</th>" +
            "        <th>Ngày sinh</th>" +
            "        <th>Địa chỉ</th>" +
            "        <th>Lương</th>" +
            "        <th>Chức vụ</th>" +
            "    </tr>";
        for (let i = 0; i < workers.length; i++) {
            result += `<tr><td>${workers[i].index}</td>
                <td>${workers[i].name}</td>
                <td>${workers[i].birthDay}</td>
                <td>${workers[i].address}</td>
                <td>${workers[i].salary}</td>
                <td>${workers[i].position}</td>`;
        }
        result += "</table>";
        container.innerHTML = result;
    }

    function init() {
        workers.push(new Worker("Nguyễn Văn B", formatDate(new Date("1/1/2001")), "Đà Nẵng", "15000", "abd"));
        workers.push(new Worker("Nguyễn Văn A", formatDate(new Date("1/1/2001")), "Hà Nội", "10000", "adb"));
        workers.push(new Worker("Nguyễn Văn C", formatDate(new Date("1/1/2001")), "Hồ Chí Minh", "20000", "bad"));
        drawBoardManager();
    }

    function formatDate(date) {
        const yyyy = date.getFullYear();
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        const dd = String(date.getDate()).padStart(2, '0');
        return `${dd}-${mm}-${yyyy}`;
    }
</script>
</body>
</html>
