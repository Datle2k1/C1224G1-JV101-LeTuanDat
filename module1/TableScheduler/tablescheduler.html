<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Scheduler</title>
</head>
<style>
  table, th, td {
    border-collapse: collapse;
    border: 1px solid black;
    padding: 5px 10px;
  }
  td {
    text-align: center;
  }
</style>
<body>
    <table>
      <tr>
        <th colspan="3"></th>
        <th style="background-color: yellow; color: white">Thứ 3</th>
        <th style="background-color: yellow; color: white">Thứ 5</th>
        <th style="background-color: yellow; color: white">Thứ 7</th>
      </tr>
      <tr style="background-color: orange; color: white">
        <th>Tuần</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th colspan="3">Môn học</th>
      </tr>
      <tr>
        <td>01</td>
        <td>01/09/2019</td>
        <td>05/09/2019</td>
        <td>CF: T1,L1</td>
        <td>CF: T2,L2</td>
        <td>CF: T3,L3</td>
      </tr>
      <tr>
        <td>02</td>
        <td>08/09/2019</td>
        <td>12/09/2019</td>
        <td>CF: T4,L4</td>
        <td>CF: Written Test</td>
        <td>C - T1,L1</td>
      </tr>
      <tr>
        <td>03</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
</body>
</html>
