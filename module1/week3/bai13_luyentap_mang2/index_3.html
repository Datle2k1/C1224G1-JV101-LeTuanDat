<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['a', '1', '2', 'er', '3', 'm', '4', '5'];
    let count = 0;

    for (let i = 0; i < arr.length; i++) {
        if (!isNaN(parseInt(arr[i]))) {
            count++;
        }
    }

    alert(`Số ký tự số có trong mảng [${arr}] là ${count}`);
</script>
</body>
</html>
