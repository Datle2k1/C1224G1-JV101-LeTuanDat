<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Enter string : ", "");
    let str2 = prompt("Enter string : ", "");

    let check = true;

    if (str1.length === str2.length) {
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] !== str2[i]) {
                check = false;
                break;
            }
        }
    } else {
        check = false;
    }

    if (check) alert(`hai chuỗi '${str1}' và '${str2}' giống nhau`);
    else alert(`hai chuỗi '${str1}' và '${str2}' không giống nhau`);
</script>
</body>
</html>
