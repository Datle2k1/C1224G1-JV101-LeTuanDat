<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        justify-items: center;
    }

    table, td {
        border: 1px solid black;
    }
</style>
<body>
<script>
    var result = "<table>";
    for (let i = 1; i <= 9; i++) {
        result += "<tr>";
        for (let j = 2; j <= 9; j++) {
            result += "<td>" + j + "x" + i + "=" + (j*i) + "</td>";
        }
        result += "</tr>";
    }
    result += "</table>";
    document.write(result)
</script>
</body>
</html>
