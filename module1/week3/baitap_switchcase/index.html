<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="justify-items: center;">
<form action="">
    <input type="number" name="" id="month">
    <input type="button" name=""  value="Số ngày trong tháng" onclick="define()"><br>
    <p style="font-size: 24px; font-weight: bold" id="result"></p>
</form>

<script>
    function define() {
        let input = document.getElementById("month").value
        let month = parseInt(input)
        let result = document.getElementById("result")
        switch (month) {
            case 1:
                result.innerHTML = "Tháng 1 có 31 ngày";
                break;
            case 2:
                result.innerHTML = "Tháng 2 có 29 hoặc 28 ngày";
                break;
            case 3:
                result.innerHTML = "Tháng 3 có 31 ngày";
                break;
            case 4:
                result.innerHTML = "Tháng 4 có 30 ngày";
                break;
            case 5:
                result.innerHTML = "Tháng 5 có 31 ngày";
                break;
            case 6:
                result.innerHTML = "Tháng 6 có 30 ngày";
                break;
            case 7:
                result.innerHTML = "Tháng 7 có 31 ngày";
                break;
            case 8:
                result.innerHTML = "Tháng 8 có 31 ngày";
                break;
            case 9:
                result.innerHTML = "Tháng 9 có 30 ngày";
                break;
            case 10:
                result.innerHTML = "Tháng 10 có 31 ngày";
                break;
            case 11:
                result.innerHTML = "Tháng 11 có 30 ngày";
                break;
            case 12:
                result.innerHTML = "Tháng 12 có 31 ngày";
                break;
            default:
                result.innerHTML = "invalid month !";
        }
    }
</script>
</body>
</html>
