<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2,3,12,2,23,3,123,1,213,21];
    let max = arr[0];
    let sum = 0;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        sum += arr[i];
    }

    alert(`Phần tử lớn nhất là ${max} và giá trị trung bình là ${sum / arr.length}`);
</script>
</body>
</html>
