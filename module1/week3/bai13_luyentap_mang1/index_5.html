<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, -2, -3, 4, 5,- 6, 7, -8, 9];
    let count = 0;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count++;
        }
    }

    alert(`Số phần tử có giá trị nguyên âm : ${count}`);
</script>
</body>
</html>
