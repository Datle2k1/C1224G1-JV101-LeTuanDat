<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let number = 2;
    let result = "";
    while (true) {
        let isPrime = true
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                isPrime = false;
            }
        }

        if (isPrime) {
            count++;
            result += ` ${number}, `;
        }

        if (count === 20) {
            break;
        }

        number ++;
    }

    alert(result);
</script>
</body>
</html>
