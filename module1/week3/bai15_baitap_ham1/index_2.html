<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button">Click</button>
<script>
    let button = document.querySelector('button');
    button.addEventListener('click', function () {
        let result = increaseNumber(5);
        document.write(result);
    })

    function increaseNumber(num) {
        return num + 1;
    }
</script>
</body>
</html>
