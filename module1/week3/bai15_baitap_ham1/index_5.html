<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    let name = prompt("Enter name star :", "");
    inputString(name);

    function inputString(str) {
        let result = "";
        for (let i = 0; i < stars.length; i++) {
            if (stars[i] === str) {
                result = constellation[i];
                break;
            }
        }

        if (result) {
            alert(result);
        } else {
            alert("Không tìm thấy");
        }
    }
</script>
</body>
</html>
