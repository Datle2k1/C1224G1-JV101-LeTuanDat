    if (isNaN(number)) {
        alert("Number is NaN");
    } else if (number === -1 || number < 0) {
        alert("Input number is -1");
    } else {
        let sum = 0;
        while (number > 0) {
            sum += number;
            number --;
        }
        alert(`Sum lÃ  ${sum}`);
    }
</script>
