<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count = 2;
    var num1 = 0;
    var num2 = 1;
    var sum = 1;
    while (count !== 20) {
        sum += (num1 + num2);
        let temp = num2;
        num2 += num1;
        num1 = temp;
        count++;
    }
    alert(`Tổng 20 số đầu tiên trong dãy fibonacci : ${sum}`);
</script>
</body>
</html>
