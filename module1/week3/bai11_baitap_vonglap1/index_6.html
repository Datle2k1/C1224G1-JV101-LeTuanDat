<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let number = 0;
    let sum = 0;
    while (true) {
        if (number % 7 === 0) {
            sum += number;
            count++;
        }

        if (count === 30) {
            break;
        }

        number++;
    }

    alert(`Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là ${sum}`);
</script>
</body>
</html>
