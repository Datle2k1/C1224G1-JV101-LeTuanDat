<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num1 = 0;
    var num2 = 1;
    var number;
    while (true) {
        number = num1 + num2;
        if (number % 5 === 0) {
            alert(`Số đầu tiên trong dãy fibonacci chia hết cho 5 : ${number}`);
            break;
        }
        let temp = num2;
        num2 += num1;
        num1 = temp;
    }
</script>
</body>
</html>
