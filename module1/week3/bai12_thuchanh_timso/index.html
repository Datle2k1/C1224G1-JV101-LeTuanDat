<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    checkNumber();

    function checkNumber() {
        let number = parseInt(prompt("Enter number:"));
        let check = false;
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] === number) {
                check = true
            }
        }

        if (!check) {
            alert("Phần tử không nằm trong mảng");
            checkNumber();
        } else {
            alert("Phần tử nằm trong mảng");
        }
    }
</script>
</body>
</html>
