<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function footToMeter(foot) {
      return 0.305 * foot
  }

  function meterToFoot(meter) {
      return 3.279 * meter
  }

  alert(`Chuyển 1.0 feet = ${footToMeter(1.0)} meter`);
  alert(`Chuyển 20.0 meter = ${meterToFoot(20.0)} feet`);
</script>
</body>
</html>
