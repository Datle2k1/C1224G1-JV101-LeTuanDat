<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Title</title>
</head>
<style>
    body {
        justify-items: center;
    }

    form {
        width: min-content;
        border: 2px solid black;
    }

    p {
        width: 250px;
        border: 1px solid black;;
        font-size: 28px;
        margin: 2px;
        padding-right: 5px;
        padding-top: 10px;
        padding-bottom: 10px;
        text-align-last: right;
    }

    td input {
        font-size: 24px;
        font-weight: bold;
        width: 100%;
        height: 40px;
        color: blue;
        border: 1px solid black;
        margin: 2px;
    }

    td {
        width: 25%;
    }
</style>
<body>
<form action="">
    <table>
        <tr>
            <th colspan="4"><p id="display">0</p></th>
        </tr>
        <tr>
            <td><input id="btn1" type="button" value="1"></td>
            <td><input id="btn2" type="button" value="2"></td>
            <td><input id="btn3" type="button" value="3"></td>
            <td><input id="add" type="button" value="+"></td>
        </tr>
        <tr>
            <td><input id="btn4" type="button" value="4"></td>
            <td><input id="btn5" type="button" value="5"></td>
            <td><input id="btn6" type="button" value="6"></td>
            <td><input id="sub" type="button" value="-"></td>
        </tr>
        <tr>
            <td><input id="btn7" type="button" value="7"></td>
            <td><input id="btn8" type="button" value="8"></td>
            <td><input id="btn9" type="button" value="9"></td>
            <td><input id="multi" type="button" value="x"></td>
        </tr>
        <tr>
            <td><input id="reset" type="button" value="C"></td>
            <td><input id="btn0" type="button" value="0"></td>
            <td><input id="equal" type="button" value="="></td>
            <td><input id="divide" type="button" value="/"></td>
        </tr>
    </table>
</form>

<script src="index.js"></script>
</body>
</html>
