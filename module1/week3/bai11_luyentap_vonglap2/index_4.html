<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = 6;
    let width = 20;
    let result = "<pre>"

    for (var i = 1; i <= height; i++) {
        for (var j = 1; j <= width; j++) {
            if (i === 1 || i === height || j === 1 || j === width) {
                result += "*";
            } else {
                result += " ";
            }
        }
        result += "<br>";
    }
    result += "</pre>";

    document.write(result);
</script>
</body>
</html>
