<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = "";
    let number = 2;
    while (number < 1000) {
        if (isPrime()) result += `${number}, `;
        number++;
    }

    alert(result);

    function isPrime() {
        let count = number - 1;
        while (count > 1) {
            if (number % count === 0) {
                return false
            }
            count--;
        }
        return true
    }
</script>
</body>
</html>
