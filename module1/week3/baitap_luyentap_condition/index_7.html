<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * Phí thuê bao bắt buộc là 25 nghìn.
        * 600 đồng cho mỗi phút gọi của 50 phút đầu tiên.
        * 400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
        * 200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
        * */

        let time = parseInt(prompt("Enter time : ", 0));
        let bill = 0;

        if (time <= 50) {
            bill = 25000 + 600 * time;
        } else if (time > 50 && time <= 200) {
            bill = 25000 + 600 * 50 + 400 * (time - 50);
        } else {
            bill = 25000 + 600 * 50 + 400 * 150 + 200 * (time - 200);
        }

        alert("Bill: " + bill);
    </script>
</body>
</html>
