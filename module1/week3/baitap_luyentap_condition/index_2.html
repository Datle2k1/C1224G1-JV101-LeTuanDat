<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
      <script>
         let age = parseInt(prompt("Enter age"));
         const ageValid = 16;
         if (age >= ageValid) {
            alert("Đủ tuổi học lớp 10");
         } else {
           alert("Không đủ tuổi học lớp 10");
         }
      </script>
</body>
