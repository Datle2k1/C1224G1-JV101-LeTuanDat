<script>
    let number = parseInt(prompt("Enter number"));
    if (number !== 0) {
        if (number > 0) {
            alert(`Số ${number} lớn hơn 0`);
        } else {
            alert(`Số ${number} nhỏ hơn 0`);
        }
    } else {
        alert("invalid");
    }
</script>
