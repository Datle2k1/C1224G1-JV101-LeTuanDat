<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter a number"));
        let b = parseInt(prompt("Enter b number"));

        if (b !== 0) {
            if (a % b === 0) {
                alert("a chia hết cho b");
            } else {
                alert("a không chia hết cho b");
            }
        } else {
            alert("b không hợp lệ")
        }
    </script>
</body>
</html>
