<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let met = parseFloat(prompt("Nhập Met : ", 0));
    if (met < 0) {
        alert("met không hợp lệ");
    } else {
        let feet = met * 3.2808;
        alert(`${met} sang feet là : ` + feet);
    }
</script>
</body>
</html>
