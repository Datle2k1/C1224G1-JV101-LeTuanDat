<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a : ", 0));
    let b = parseFloat(prompt("Nhập cạnh b : ", 0));
    let c = parseFloat(prompt("Nhập cạnh c : ", 0));

    if ( a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        alert(`Ba cạnh ${a}, ${b}, ${c} thỏa mãn là các cạnh của 1 tam giác`);
    } else {
        alert(`Ba cạnh ${a}, ${b}, ${c} không thỏa mãn là các cạnh của 1 tam giác`);
    }
</script>
</body>
</html>
