<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // m : số tiền vay ban đầu, n : số tháng vay,
    // x : lãi theo tháng, a : tổng tiền cuối cùng cần trả

    let m = parseInt(prompt("Nhập số tiền vay ban đầu : ", 0));
    let n = parseInt(prompt("Nhập số tháng vay : ", 0));
    let x = parseFloat(prompt("Nhập lãi theo tháng : ", 0));

    if (m <= 0 || n <= 0 || x <= 0) {
        alert("Thông tin nhập không hợp lệ");
    } else {
        let a = m * Math.pow((x + 1), n) - m;
        alert(`Số tiền lãi sau ${n} tháng : ${a}`);
    }
</script>
</body>
</html>
