<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh hình vuông", 0));
    if (a <= 0) {
        alert("Độ dài cạnh không hợp lệ");
    } else {
        let area = Math.pow(2, a);
        alert(`Hình vuông với cạnh ${a} có diện tích : ${area}`);
    }
</script>
</body>
</html>
