<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * Bậc 1 Cho kWh từ 0 - 50	    1.678
    * Bậc 2	Cho kWh từ 51 - 100	    1.734
    * Bậc 3	Cho kWh từ 101 - 200	2.014
    * Bậc 4	Cho kWh từ 201 - 300	2.536
    * Bậc 5	Cho kWh lớn hơn 301	    2.834
    * */

    let sodien = parseInt(prompt("Nhập số điện : ", 0));
    let bill;

    if (sodien <= 50) {
        bill = 1678 * sodien;
    } else if (sodien >= 51 && sodien <= 100) {
        bill = 1678 * 50 + 1734 * (sodien - 50);
    } else if (sodien >= 101 && sodien <= 200) {
        bill = 1678 * 100 + 1734 * (100 - 50) + 2014 * (sodien - 100);
    } else if (sodien >= 201 && sodien <= 300) {
        bill = 1678 * 200 + 1734 * (100 - 50) + 2014 * (200 - 100) + 2536 * (sodien - 200);
    } else {
        bill = 1678 * 200 + 1734 * (100 - 50) + 2014 * (200 - 100) + 2536 * (300 - 200) + 2834 * (sodien - 300);
    }

    alert(`Tiền cần đóng cho số điện ${sodien} là ${bill}`);
</script>
</body>
</html>
