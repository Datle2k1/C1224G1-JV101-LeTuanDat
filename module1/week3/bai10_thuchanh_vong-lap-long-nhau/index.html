<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        justify-items: center;
    }

    td {
        border: 1px solid black;
        width: 50px;
        height: 50px;
        text-align: center;
    }
</style>
<body>
<script>
    var result = "<table>"
    for (let i = 1; i <= 10; i++) {
        result += "<tr>";
        for (let j = i; j <= i * 10; j += i) {
            result += "<td>" + j + "</td>";
        }
        result += "</tr>";
    }
    result += "</table>";
    document.write(result);
</script>
</body>
</html>
