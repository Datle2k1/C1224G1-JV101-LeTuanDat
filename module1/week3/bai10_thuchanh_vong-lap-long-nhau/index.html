<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        justify-items: center;
    }

    td {
        border: 1px solid black;
        width: 50px;
        height: 50px;
        text-align: center;
    }
</style>
<body>
<script>
    document.write("<table>");
    for (let i = 1; i <= 10; i++) {
        document.write("<tr>");
        for (let j = i; j <= i * 10; j += i) {
            document.write("<td>" + j + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
