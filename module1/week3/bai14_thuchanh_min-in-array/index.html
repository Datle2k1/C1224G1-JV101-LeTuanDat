<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr1 = [3, 5, 1, 8, -3, 7, 8];
  let arr2 = [7, 12, 6, 9, 20, 56, 89];
  let arr3 = [];
  let arr4 = [0, 0, 0, 0, 0, 0];

  function findMin(arr) {
      if (arr.length === 0) {
          return "Mảng rỗng";
      }

      let min = arr[0];
      for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
              min = arr[i];
          }
      }

      return min;
  }

  alert(`Min cuar mảng [${arr1}] là ${findMin(arr1)}`);
  alert(`Min cuar mảng [${arr2}] là ${findMin(arr2)}`);
  alert(`Min cuar mảng [${arr3}] là ${findMin(arr3)}`);
  alert(`Min cuar mảng [${arr4}] là ${findMin(arr4)}`);
</script>
</body>
</html>
