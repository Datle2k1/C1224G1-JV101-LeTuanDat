<script>
  function isPalindrome(str) {
      if (str.length >= 2) {
          if (str[0] !== str[str.length - 1]) {
              return false;
          } else {
              return isPalindrome(str.substr(1, str.length - 2));
          }
      } else {
          return true;
      }
