<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(number) {
        return number * number;
    }

    const inputNum = parseFloat(prompt("Enter a number: ", 0));
    const result = square(inputNum);
    alert(result);
</script>
</body>
</html>
