<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isNumber(str) {
        return isNaN(parseFloat(str));
    }

    const input = prompt("Enter string : ", "");
    if (isNumber(input)) alert(false);
    else alert(true);
</script>
</body>
</html>
