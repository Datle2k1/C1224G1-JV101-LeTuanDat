<script>
    function getMin(num1,num2,num3) {
        if (num1 < num2) {
            if (num1 < num3) {
                return num1;
            } else {
                return num3;
            }
        } else {
            if (num2 < num3) {
                return num2;
            } else {
                return num3;
            }
        }
    }

    const number1 = parseFloat(prompt("enter number1", 0));
    const number2 = parseFloat(prompt("enter number1", 0));
    const number3 = parseFloat(prompt("enter number1", 0));

    const min = getMin(number1,number2,number3);
    alert(min);
</script>
