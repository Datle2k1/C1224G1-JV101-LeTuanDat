<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findInArray(arr,str) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === str) {
                count++;
            }
        }

        return count ? count : -1;
    }

    const arr = ['1','2','a','4','5','6','7','a','b','a','d'];
    const str = 'r';
    alert(findInArray(arr,str));
</script>
</body>
</html>
