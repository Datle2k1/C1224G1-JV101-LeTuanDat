<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    tr, th, td {
        margin: 20px;
    }

    td {
        text-align: center;
    }
</style>
<body>
<form method="post" action="">
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="number" name="money" id="money"></td>
            <td><select id="from_currency" name="from_currency">
                <option>Viet Nam</option>
                <option>USD</option>
            </select></td>
            <td><select id="to_currency" name="to_currency">
                <option>USD</option>
                <option>Viet Nam</option>
            </select></td>
            <td><input type="button" value="Submit" style="background-color: blue; color: white" onclick="convert()"></td>
        </tr>
    </table><br>
</form>
<h3 id="result" style="color: blue"></h3>
</body>
</html>

<script>
    function convert() {
        let money = document.getElementById("money").value;
        let from_currency = document.getElementById("from_currency").value;
        let to_currency = document.getElementById("to_currency").value;
        let money_converted
        if (from_currency === to_currency) {
            money_converted = money;
        } else if (from_currency === "Viet Nam") {
            money_converted = money * 0.000039;
        } else {
            money_converted = money / 0.000039;
        }
        document.getElementById("result").innerHTML = "Result : " + money_converted;
    }
</script>
