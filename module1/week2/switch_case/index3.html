<script>
    //c1
    let number = prompt("Enter a number");
    if (number > 0) {
      alert(1);
    } else if (number < 0) {
      alert(-1);
    } else {
      alert(0);
    }

    //c2
    let number = prompt("Enter a number", 0);
    switch (number > 0) {
        case true:
            alert(1);
            break;
        case false:
            switch (number < 0) {
                case true:
                    alert(-1)
                    break;
                case false:
                    alert(0)
                    break;
            }
    }
</script>
