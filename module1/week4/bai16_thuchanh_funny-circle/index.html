<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    let ctx = document.getElementById("myCanvas").getContext("2d");
    let Circle = function (x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
    }

    function randomCircle() {
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let radius = Math.random() * 80;
        let color = getRandomHex();
        return new Circle(x, y, radius, color);
    }

    function getRandomHex() {
        let red = Math.random() * 255;
        let green = Math.random() * 255;
        let blue = Math.random() * 255;
        return `rgb(${red}, ${green}, ${blue})`;
    }

    function createCircle() {
        let circle = randomCircle();
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
        ctx.fillStyle = circle.color;
        ctx.fill();
    }

    function createManyCircle() {
        for (let i = 0; i < 25; i++) {
            createCircle();
        }
    }

    createManyCircle();
</script>
</body>
</html>
