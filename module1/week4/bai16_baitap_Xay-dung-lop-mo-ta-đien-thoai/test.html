<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function saveThePrisoner(n, m, s) {
        let balance = m % n;
        let last = n - s + 1;
        return last >= balance ? ( balance === 0 && s ===  1 ? n : balance + s - 1 ) : balance - last;
    }

    let n = 7;
    let m = 19;
    let s = 2;

    alert(saveThePrisoner(n, m, s));
</script>
</body>
</html>
