<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa khuyến mãi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .btn-custom {
      background-color: #0d6efd;
      color: white;
    }
    .btn-custom:hover {
      background-color: #0b5ed7;
      color: white;
    }
    .main-content {
      max-width: 95%;
    }
  </style>
</head>
<body>
<div class="container-fluid my-5 px-4">
  <div class="card shadow rounded main-content mx-auto">
    <div class="card-body">
      <h2 class="card-title mb-4 text-primary"><i class="bi bi-pencil-square"></i> Sửa khuyến mãi</h2>

      <form th:action="@{/promotions/{id}/edit(id=${promotion.id})}" th:object="${promotion}" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="title" class="form-label">Tiêu đề*</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
          </div>
          <div class="col-md-6">
            <label for="discount" class="form-label">Mức giảm giá*</label>
            <input type="number" class="form-control" id="discount" th:field="*{discount}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></div>
          </div>
          <div class="col-md-6">
            <label for="startDate" class="form-label">Thời gian bắt đầu*</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
          </div>
          <div class="col-md-6">
            <label for="endDate" class="form-label">Thời gian kết thúc*</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
          </div>
          <div class="col-12">
            <label for="description" class="form-label">Chi tiết*</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="4" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-custom"><i class="bi bi-save"></i> Cập nhật</button>
          <a th:href="@{/promotions}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> Quay lại</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
