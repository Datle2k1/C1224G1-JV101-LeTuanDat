<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khuyến mãi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        .search-bar {
            margin: 20px 0;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-btn {
            padding: 6px 10px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .detail-btn {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Danh sách khuyến mãi</h1>
    <button class="add-button">+ Thêm khuyến mãi</button>
</div>

<div class="search-bar">
    <input type="text" placeholder="Tìm kiếm khuyến mãi...">
</div>

<table>
    <thead>
    <tr>
        <th>Tiêu đề</th>
        <th>Thời gian bắt đầu</th>
        <th>Thời gian kết thúc</th>
        <th>Mức giảm giá</th>
        <th>Chi tiết</th>
        <th>Sửa</th>
        <th>Xóa</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Giảm giá hè</td>
        <td>01/06/2025</td>
        <td>30/06/2025</td>
        <td>20%</td>
        <td><button class="action-btn detail-btn">Chi tiết</button></td>
        <td><button class="action-btn edit-btn">Sửa</button></td>
        <td><button class="action-btn delete-btn">Xóa</button></td>
    </tr>
    <!-- Thêm các dòng khác tại đây -->
    </tbody>
</table>

</body>
</html>
