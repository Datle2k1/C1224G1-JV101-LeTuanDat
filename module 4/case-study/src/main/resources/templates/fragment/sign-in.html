<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- Fragment cho Popup Sign In -->
<form th:fragment="sign-in" id="sign-in-popup" th:action="@{/home-page/sign-in}" method="post">
    <table>
        <tr><td class="exit"><i class="fa-solid fa-xmark fa-2x" onclick="closeSignInPopup()"></i></td></tr>
        <tr><td class="icon"><i class="fab fa-pinterest-p fa-5x"></i></td></tr>
        <tr><td class="title"><p>Sign In</p></td></tr>
        <tr><td><label><input id="email" type="email" name="email" placeholder="Email" required></label></td></tr>
        <tr><td><label><input id="password" type="password" name="password" placeholder="Password" required></label></td></tr>
        <tr><td class="button"><button id="sign-in" type="submit">Sign In</button></td></tr>
        <tr><td class="button"><a><button id="sign-up" type="button" onclick="openSignUpPopup()">To Sign Up</button></a></td></tr>
    </table>
</form>
</body>
</html>
