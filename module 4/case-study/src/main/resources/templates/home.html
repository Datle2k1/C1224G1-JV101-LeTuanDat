<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Zone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="#{/css/home-styles.css}">
</head>
<body>
<!-- Navbar dọc -->
<nav class="navbar">
  <a href=""><i class="fab fa-pinterest fa-2x"></i></a>
  <a href=""><i class="fa-solid fa-square-plus fa-2x"></i></a>
  <a href=""><i class="fa-solid fa-bell fa-2x"></i></a>
  <a href=""><i class="fa-solid fa-gear fa-2x"></i></a>
</nav>

<!-- Nội dung bên phải -->
<div class="main-content">
  <!-- Header -->
  <header class="header">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tìm kiếm...">
      <button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <button class="user-btn">
      <i class="fa-regular fa-user fa-2x"></i>
    </button>
  </header>

  <!-- Nội dung chính -->
  <main class="content">
    <div class="grid-container">
      <div class="grid-item">

             alt="Item 1">
        <button class="save" onclick="alert('Add Media Success')">Save</button>
      </div>
      <div class="grid-item">
        <img src="https://plus.unsplash.com/premium_photo-1694540892449-5c3170caf81c?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             alt="Item 2">

      </div>
      <div class="grid-item">
        <img src="https://images.unsplash.com/photo-1722971380810-a4f29b2efc36?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             alt="Item 3">

      </div>
      <div class="grid-item">

             alt="Item 4">

             alt="Item 6">
        <button class="save">Save</button>
      </div>
      <div class="grid-item">
