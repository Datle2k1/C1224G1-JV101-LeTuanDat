<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Navbar dọc */
        .navbar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Nội dung bên phải */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header : search, user */
        .header {
            background-color: #ecf0f1;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dcdcdc;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 8px;
            border: 1px solid #dcdcdc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-bar button {
            padding: 8px 12px;
            border: 1px solid #dcdcdc;
            border-left: none;
            background-color: #3498db;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .user-btn {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-btn img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* Nội dung chính */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .grid-container {
            width: 100%;
            margin: 0 auto;
            column-count: 4;
            column-gap: 20px;
        }

        .grid-item {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            break-inside: avoid;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s ease;
        }

        button.save {
            position: absolute;
            top: 8%;
            right: 8%;
            padding: 8px 16px;
            color: white;
            background-color: red;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Event hover */
        .grid-item:hover .save {
            opacity: 1;
        }

        .grid-item:hover img {
            filter: blur(5px);
        }

        .navbar a:hover {
            background-color: #34495e;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .grid-container {
                column-count: 3; /* Giảm số cột trên màn hình nhỏ hơn */
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                column-count: 1;
            }
        }
    </style>
</head>
<body>
<!-- Navbar dọc -->
<nav class="navbar">
    <a href=""><i class="fas fa-pinterest-square"></i></a>
    <a href="">Bảng điều khiển</a>
    <a href="">Cài đặt</a>
    <a href="">Đăng xuất</a>
</nav>

<!-- Nội dung bên phải -->
<div class="main-content">
    <!-- Header -->
    <header class="header">
        <div class="search-bar">

        <button class="user-btn" onclick="showUserInfo()">

                     alt="Item 6">
                <button class="save">Save</button>
            </div>
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1745827214444-87a9894fc6b7?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                     alt="Item 7">
                <button class="save">Save</button>
            </div>
        </div>
    </main>
</div>
</body>
</html>
